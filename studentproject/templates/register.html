<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

       body{background-color:tomato;
    </style>
</head>
<body>
<h2>Registration</h2>
<form action="register"  method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter your username"><br>
     <input type="text" name="first_name" placeholder="Enter your first_name"><br>
     <input type="text" name="last_name" placeholder="Enter your last_name"><br>
     <input type="email" name="email" placeholder="Enter your email"><br>
     <input type="password" name="password1" placeholder="Enter your password"><br>
     <input type="password" name="password2" placeholder="Confirm your password"><br>
     <input type="submit"><br>
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
